d-i debian-installer/locale string en_US
d-i debian-installer/language string en
d-i debian-installer/country string CH

d-i netcfg/get_hostname string stretch64-template
d-i netcfg/get_domain string seb.secutix.net

d-i keyboard-configuration/xkb-keymap select ch(fr)

d-i passwd/root-password-again password abcd1234
d-i passwd/root-password password abcd1234
d-i passwd/make-user boolean false

d-i time/zone string UTC

d-i partman-auto/method string lvm
d-i partman-lvm/device_remove_lvm boolean true
d-i partman-lvm/device_remove_lvm_span boolean true
d-i partman-md/device_remove_md boolean true
d-i partman-auto/purge_lvm_from_device boolean true
d-i partman-auto-lvm/new_vg_name string cl
d-i partman-lvm/confirm boolean true
d-i partman/alignment string "optimal"
d-i partman-auto-lvm/guided_size string max
d-i partman-auto/expert_recipe string                         \
      boot-root ::                                            \
              300 0 300 ext4                                  \
                      $bootable{ }                            \
                      $lvmok{ }                               \
                      lv_name{ boot }                         \
                      method{ format } format{ }              \
                      use_filesystem{ } filesystem{ ext4 }    \
                      mountpoint{ /boot }                     \
              .                                               \
              2048 0 2048 linux-swap                          \
                      $lvmok{ }                               \
                      lv_name{ swap }                         \
                      method{ swap } format{ }                \
              .                                               \
              2572 0 2572 ext4                                \
                      $lvmok{ }                               \
                      lv_name{ root }                         \
                      method{ format } format{ }              \
                      use_filesystem{ } filesystem{ ext4 }    \
                      mountpoint{ / }                         \
              .                                               \
              6144 0 6144 ext4                                \
                      $lvmok{ }                               \
                      lv_name{ var }                          \
                      method{ format } format{ }              \
                      use_filesystem{ } filesystem{ ext4 }    \
                      mountpoint{ /var }                      \
              .                                               \
              2572 0 2572 ext4                                \
                      $lvmok{ }                               \
                      lv_name{ opt }                          \
                      method{ format } format{ }              \
                      use_filesystem{ } filesystem{ ext4 }    \
                      mountpoint{ /opt }                      \
              .                                               \
              1024 1024 -1 ext4                               \
                      $lvmok{ }                               \
                      lv_name{ removeme }                     \
                      method{ keep }                          \
              .
d-i partman-basicmethods/method_only boolean false
d-i partman-auto-lvm/no_boot boolean true
d-i partman-lvm/confirm_nooverwrite boolean true
d-i partman/confirm_write_new_label boolean true
d-i partman/choose_partition select finish
d-i partman/confirm boolean true
d-i partman/confirm_nooverwrite boolean true

d-i apt-setup/non-free boolean true
d-i apt-setup/contrib boolean true

tasksel tasksel/first multiselect
d-i pkgsel/include string curl openssh-server sudo vim open-vm-tools

d-i grub-installer/bootdev string default

d-i finish-install/reboot_in_progress note

d-i preseed/late_command string                                   \
        lvremove -f /dev/cl/removeme;                             \
        in-target apt-get update;                                 \
        in-target apt-get dist-upgrade --assume-yes --force-yes;  \
        echo 'PermitRootLogin yes' >> /target/etc/ssh/sshd_config